<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container sm-6">
        <h1>Ingrese Producto</h1>
        <form id="productform">
            <div class="form-floating mb-3">
                <input name="title" type="text" class="form-control" id="floatingInput" placeholder="Title">
                <label for="floatingInput">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input name="price" type="text" class="form-control" id="floatingInput" placeholder="price">
                <label for="floatingInput">price</label>
            </div>
            <div class="form-floating mb-3">
                <input name="file" type="text" class="form-control" id="floatingInput" placeholder="file">
                <label for="floatingInput">file URL</label>
            </div>
            <div class="col-mb-3">
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
        <br>
    <span id="productTem"></span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <div class="container sm-6">
        <h1>Usuario</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="user" placeholder="name@example.com">
        </div>
            <span id="chathistoryTem"></span>  
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button onclick="register()">Enviar</button>
        </div>
</body>
</html>
